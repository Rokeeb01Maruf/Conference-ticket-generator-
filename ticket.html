<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-full.svg" alt="">
        </div>
        <div class="main">
            <h1>Congrats, <span class="grad">Jonathan Kristof!</span></h1>
            <h1>Your ticket is ready.</h1>
        </div>
        <p>We have emailed you to<br> <span class="aside">jonathan@email.com</span> and will send updates in<br> the run up to the event.</p>
        <div class="ticket-container">
            <img src="pattern-ticket.svg" alt="" class="ticket">
            <div class="details">
                <img src="logo-full.svg" alt="" class="ticket-logo">
                <p class="date">Jan 31, 2025 / Austin, TX</p>
                <div class="id-details">
                    <img src="" alt="" class="profile-pics">
                    <div class="id-name">
                        <p class="name">Jonathan Kristof</p>
                        <p class="gitHub"><img src="icon-github.svg" alt="">@jonathankristof0101</p>
                    </div>
                    <p class="code">#01609</p>
                </div>
            </div>
        </div>
    </div>
    <img src="pattern-squiggly-line-top.svg" alt="" class="p-top">
    <img src="pattern-lines.svg" alt="" class="p-lines">
<script src="ticket.js"></script>
</body>
</html>
